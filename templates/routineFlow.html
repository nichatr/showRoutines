<!DOCTYPE html>
<html>
  <head>
    <title>TITLE</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="../zTree/css/zTreeStyle/zTreeStyle.css"
      type="text/css"
    />

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="../zTree/js/jquery.ztree.all.min.js"
    ></script>

    <script type="text/javascript">
      var setting = {
        view: {
          showIcon: false, // showIconForTree
          expandSpeed: ''
        },
        data: {
          key: {
            title: 't'
          },
          simpleData: {
            enable: true
          }
        }
      };

      var zNodes = [];

      function showIconForTree(treeId, treeNode) {
        return !treeNode.isParent;
      }

      $(document).ready(function() {
        $.fn.zTree.init($('#treeDemo'), setting, zNodes);
        $('#expandAllBtn').bind('click', expandAll);
        $('#collapseAllBtn').bind('click', collapseAll);
        $('#expandLevelBtn').bind('click', expandLevel);
        $('#collapseLevelBtn').bind('click', collapseLevel);
      });

      function expandAll() {
        var zTree = $.fn.zTree.getZTreeObj('treeDemo');
        zTree.expandAll(true);
      }

      function collapseAll() {
        var zTree = $.fn.zTree.getZTreeObj('treeDemo');
        zTree.expandAll(false);
      }

      function expandLevel() {
        var zTree = $.fn.zTree.getZTreeObj('treeDemo');
        var sNodes = zTree.getSelectedNodes();
        if (sNodes.length > 0) {
          zTree.expandNode(sNodes[0], true, true);

          var node = sNodes[0].getNextNode();
          while (node != null) {
            zTree.expandNode(node, true, false);
            var node = node.getNextNode();
          }
        }
      }

      function collapseLevel() {
        var zTree = $.fn.zTree.getZTreeObj('treeDemo');
        var sNodes = zTree.getSelectedNodes();
        if (sNodes.length > 0) {
          zTree.expandNode(sNodes[0], false, true);

          var node = sNodes[0].getNextNode();
          while (node != null) {
            zTree.expandNode(node, false, true);
            var node = node.getNextNode();
          }
        }
      }
    </script>
  </head>

  <body>
    <div class="container">
      <nav class="navbar sticky-top  navbar-expand-lg navbar-light bg-light">
        <div class="navbar-brand">
          <h6>TITLE</h6>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li>
              <button
                id="expandAllBtn"
                class="btn btn-outline-primary ml-5 my-2 my-sm-0"
              >
                Expand all
              </button>
            </li>
            <li>
              <button
                id="collapseAllBtn"
                class="btn btn-outline-success ml-1 my-2 my-sm-0"
              >
                Collapse all
              </button>
            </li>
            <li>
              <button
                id="expandLevelBtn"
                class="btn btn-outline-primary ml-1 my-2 my-sm-0"
              >
                Expand level
              </button>
            </li>
            <li>
              <button
                id="collapseLevelBtn"
                class="btn btn-outline-success ml-1 my-2 my-sm-0"
              >
                Collapse level
              </button>
            </li>
          </ul>
        </div>
      </nav>

      <div class="card">
        <div class="card-body" style="background-color:#e6eeff">
          <div class="zTreeDemoBackground ">
            <ul id="treeDemo" class="ztree"></ul>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
